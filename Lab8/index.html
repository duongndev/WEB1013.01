<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <label><input type="radio" name="gioitinh" id="">Nam</label>
        <legend>Giới tính</legend>
        <label><input type="radio" name="gioitinh" id="">Nữ</label>
    </fieldset>

    <input type="text" name="" id="" placeholder="Nhập những gì bạn muốn">
    <input type="password" name="" id="" placeholder="Mật khẩu">

    <input type="" value="10" readonly>
    <button disabled>Cancel</button>
    <button>OK</button>
    <input type="text" list="object" placeholder="nhập học chọn môn học">
    <datalist id="object">
        <option value="Toán">
        <option value="Văn">
        <option value="Anh">
        <option value="Lý">
        <option value="Hóa">
        <option value="Sinh">
    </datalist>
    <input type="number" max="10" min="0" step="0.25" class="number">
    <input type="range" name="" id="" min="0" max="100">
    <input type="time" name="" id="">


    <div class="form-user">
        <label>Username</label><br>
        <input type="text" placeholder="username">
    </div>
    <div class="form-pass">
        <label>Password</label><br>
        <input type="password" placeholder="password">
    </div>
</body>
</html>
