<body>
    <div class="container">
        <form action="">
            <label>Họ và tên:</label><br>
            <input type="text" name="username" id="username"><br>
            <label>
                Giới Tính:
                <input type="radio" name="radio" id=""> Nam
                <input type="radio" name="radio" id=""> Nữ
            </label><br>
            <label>Hình ảnh:</label>
            <input type="file" name="file" id=""><br>
            <label>Quốc tịch:</label><br>
            <select name="select" id="">
                <option value="">Việt Nam</option>
                <option value="">Anh</option>
                <option value="">Nhật Bản</option>
                <option value="">Hàn Quốc</option>
                <option value="">Trung Quốc</option>
            </select><br>
            <label>
                Sở Thích:
                <input type="checkbox" name="checkbox" id=""> Thể thao
                <input type="checkbox" name="checkbox" id=""> Du lịch
                <input type="checkbox" name="checkbox" id=""> Ẩm thực
                <input type="checkbox" name="checkbox" id=""> Âm nhạc
            </label><br>
            <label>Ghi chú:</label><br>
            <textarea name="textarea" id="" cols="30" rows="5"></textarea><br>
            <input type="submit" name="submit" id="" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </form>
    </div>
