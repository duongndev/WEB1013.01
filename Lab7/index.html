<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form action="">
        <label>User Name:</label>
        <input type="text" name="username" id="username"><br>
        <label>Password:</label>
        <input type="password" name="password" id="password"> <br>
        <label>
            <input type="checkbox" name="remember" id="remember">
            Remember me
        </label> <hr>
        <input type="submit" value="Login">
    </form>
    <hr>
    <input type="text"><br>
    <input type="password"><br>
    <input type="submit" value="submit"><br>
    <input type="checkbox" name="" id=""><br>
    <input type="radio" name="" id=""><br>
    <input type="file" name="" id=""><br>
    <input type="button" name="" id="" value="button"><br>
    <input type="reset" name="" id=""><br>
    <input type="image" name="" id=""><br>
    <input type="color" name="" id=""><br>
    <input type="date" name="" id=""><br>
    <input type="number" name="" id=""><br>
    <input type="search" name="" id=""><br>
    <hr>
    <div>
        Tình trạng hôn nhân: <br>
        <label>
            <input type="checkbox" name="" id=""> Độc thân
            <input type="checkbox" name="" id=""> Đã có gia đình
        </label>
    </div>
    <div>
        Giới tính: <br>
        <label>
            <input type="radio" name="radio" id=""> Nam
            <input type="radio" name="radio" id=""> Nữ
        </label>
    </div>
    <div>
        <label>Sở thích:</label><br>
        <input type="checkbox" name="" id="" value="1"> Xem phim<br>
        <input type="checkbox" name="" id="" value="2"> Nghe nhạc<br>
        <input type="checkbox" name="" id="" value="3"> Đọc báo<br>
        <input type="checkbox" name="" id="" value="4"> Đi du lịch<br>
        <input type="checkbox" name="" id="" value="5"> Khác<br>
    </div>
    <hr>
    <label>Ghi chú: </label> <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <label>Quốc Gia:</label>
    <select>
        <option value="">Việt Nam</option>
        <option value="">Anh</option>
        <option value="">Pháp</option>
        <option value="">Mỹ</option>
        <option value="">Hàn Quốc</option>
        <option value="">Nhật Bản</option>
    </select>
    
</body>

</html>
